<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body
    onload="handleQuizContent()"
    class="container vw-100 vh-100 align-items-center justify-content-center d-flex mx-auto"
  >
    <div class="container" id="quiz">
      <div class="row mb-5">
        <div class="col">
          <h1 class="fw-bold">Maktabkhoone Quiz</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div
            id="carouselFade"
            class="carousel slide carousel-fade"
            data-bs-interval="false"
          >
            <div class="carousel-inner" id="parentSection"></div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" id="submit">Next</button>
          <button class="btn btn-success" id="backButton">Back</button>
        </div>
      </div>
    </div>
    <div class="container" id="result">
      <div class="row">
        <div class="col" id="resultParent"></div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
<script type="text/javascript" src="./final_exercise.js"></script>
